<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game App</title>
  <!-- Icon -->
  <link rel="Icon" href="./imgs/logo-sm.png">
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;600;700&family=Comic+Neue&family=Nerko+One&display=swap"
    rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="./css/all.min.css">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/bootstrap-reboot.min.css">
  <!-- Style CSS -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- Media CSS -->
  <link rel="stylesheet" href="./css/media.css">
</head>

<body>
  <section class="games">
    <header>
      <img src="./imgs/wraper.png" class="w-100" alt="">
    </header>
    <nav class="navbar navbar-expand-lg nav-bg position-sticky top-0 z-3 col-lg-9 col-md-6">
      <div class="container">
        <h5 class="navbar-brand mb-0 text-uppercase fs-3 text-white ">
          <img src="./imgs/logo-sm.png" alt="logo photo" style="max-width: 40px"> Game Reviews
        </h5>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse small navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 menu small">
            <li class="nav-item">
              <a role="button" class="nav-link text-uppercase text-white active" aria-current="page"
                data-category="mmorpg">mmorpg</a>
            </li>
            <li class="nav-item">
              <a role="button" class="nav-link text-uppercase text-white" data-category="shooter">shooter</a>
            </li>
            <li class="nav-item">
              <a role="button" class="nav-link text-uppercase text-white" data-category="sailing">sailing</a>
            </li>
            <li class="nav-item">
              <a role="button" class="nav-link text-uppercase text-white" data-category="permadeath">permadeath</a>
            </li>
            <li class="nav-item">
              <a role="button" class="nav-link text-uppercase text-white" data-category="superhero">superhero</a>
            </li>
            <li class="nav-item">
              <a role="button" class="nav-link text-uppercase text-white" data-category="pixel">pixel</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container my-5 home">
      <section>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4">
        </div>
      </section>
    </main>
  </section>
  <section class="details">
    <div class="container container-details">
    </div>
  </section>
  <script src="./JS/jquery-3.7.1.min.js"></script>
  <script src="./JS/bootstrap.bundle.min.js"></script>
  <script src="./JS/main.js" type="module"></script>
</body>

</html>
